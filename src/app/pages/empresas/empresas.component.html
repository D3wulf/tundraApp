<br>
<h3>Empresas Asociadas</h3>
<hr>

<div class="col-6 col-12-small">
    <div *ngFor="let item of misEmpresas">
        <h4>{{item.nombre}}</h4>
        <p><span [ngClass]="cambioOrden"><img [src]="item.url" alt="" /></span> {{item.descripcion}}
        </p>
        <br>
        <hr>
    </div>

</div>
