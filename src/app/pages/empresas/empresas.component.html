<br>
<header class="major">
    <h3>Empresas Asociadas</h3>
</header>

<section>


    <div class="posts">
        <article *ngFor="let item of misEmpresas">
            <a href="#" class="image"><img [src]="item.url" alt="" /></a>
            <h3>{{item.nombre}}</h3>
            <p>{{item.descripcion}}</p>
            <ul class="actions">
                <li><a href="#" class="button"> Ir a la web</a></li>
            </ul>
        </article>
    </div>



</section>
<hr>
